<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Desejos</title>

    <style>
        body{
            background: #f7f7f7;
            font-family: "Comic Sans MS", sans-serif;
        }

        .container{
            width: 90%;
            margin: 30px auto;
            padding: 20px;
            border: 3px solid #000;
            border-radius: 25px;
            background: white;
        }

        h2{
            margin-left: 10px;
            font-size: 22px;
        }

        .top-tabs{
            display: flex;
            justify-content: flex-end;
            gap: 40px;
            margin-top: -30px;
            margin-right: 20px;
            font-size: 20px;
        }

        .top-tabs span{
            cursor: pointer;
            padding: 4px 10px;
        }

        .top-tabs .active{
            border-bottom: 3px solid black;
        }

        hr{
            margin-top: 15px;
            border: none;
            border-top: 3px solid black;
        }

        .linha{
            display: grid;
            grid-template-columns: 80px 1fr 80px 1fr;
            align-items: center;
            gap: 20px;
            margin: 35px 0;
        }

        .capa{
            width: 80px;
            height: 80px;
            border: 3px solid black;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .descricao{
            height: 60px;
            border: 3px solid black;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }
    </style>

</head>
<body>

<div class="container">

    <h2>Lista de desejos</h2>

    <div class="top-tabs">
        <span>Filmes</span>
        <span>Livros</span>
        <span class="active">Cantores</span>
    </div>

    <hr>

    <!-- Linha 1 -->
    <div class="linha">
        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>

        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>
    </div>

    <!-- Linha 2 -->
    <div class="linha">
        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>

        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>
    </div>

    <!-- Linha 3 -->
    <div class="linha">
        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>

        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>
    </div>

    <!-- Linha 4 -->
    <div class="linha">
        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>

        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>
    </div>

    <!-- Linha 5 -->
    <div class="linha">
        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>

        <div class="capa">capa</div>
        <div class="descricao">Descrição</div>
    </div>

</div>

</body>
</html>
